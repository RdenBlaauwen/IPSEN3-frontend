<mat-card *ngIf="admin">
  <mat-card-header>
      <mat-card-title>
          <h1>Aanmaken Account</h1>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form name="createForm" #registerForm="ngForm" (ngSubmit)="createEmployee()">
        <mat-form-field class="" style="margin-top: 20px">
          <input matInput #projectName name="employeeFirstName" placeholder="Voornaam" required [(ngModel)]="employee.employeeFirstname" #employeeFirstName="ngModel">
        </mat-form-field><br>
        <mat-form-field class="">
          <input matInput name="employeeLastName" required placeholder="Achternaam"  [(ngModel)]="employee.employeeLastname" #employeeLastName="ngModel">
        </mat-form-field><br>
        <mat-form-field class="">
          <input matInput name="employeeEmail" email="true" required placeholder="Email"  [(ngModel)]="employee.employeeEmail" #employeeEmail="ngModel">
        </mat-form-field><br>
        <mat-form-field class="">
          <input matInput name="employeePassword" type="password" required placeholder="Wachtwoord"  [(ngModel)]="employee.employeePassword" #employeePassword="ngModel">
        </mat-form-field><br>
        <mat-form-field>
          <mat-select [(ngModel)]="employee.employeeRole" placeholder="Kies een role" name="employeeRole" req>
            <mat-option *ngFor="let role of roles" [value]="role.roleName">
              {{ role.roleName }}
            </mat-option>
          </mat-select>
        </mat-form-field><br>
          <button [disabled]="!registerForm.valid" mat-raised-button type="submit" class="btn btn-primary btn-sm" >Toevoegen</button>
      </form>
  </mat-card-content>
</mat-card>

<p *ngIf="!admin">U bent niet geauthoriseerd</p>
