<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="customerName">
      <mat-header-cell *matHeaderCellDef> Klant naam </mat-header-cell>
      <mat-cell *matCellDef="let Customer"> {{Customer.customer_name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="customerDescription">
      <mat-header-cell *matHeaderCellDef> Klant Description </mat-header-cell>
      <mat-cell *matCellDef="let Customer"> {{Customer.customer_description}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [ngClass]="{'selected': selectedCustomer  == row}"></mat-row>
  </mat-table>

  
</div>
<button *ngIf="loggedEmployeeModel.employeeRole == 'manager'" mat-raised-button type="submit" class="mat-primary" (click)="modifyCustomer()" >Wijzigen</button>
<button *ngIf="loggedEmployeeModel.employeeRole == 'manager'" mat-raised-button type="submit" class="mat-primary" (click)="deleteCustomer()" >Verwijderen</button>
<button *ngIf="loggedEmployeeModel.employeeRole == 'manager'" mat-raised-button type="submit" class="mat-primary" routerLink="/create-customer" >Toevoegen</button>
