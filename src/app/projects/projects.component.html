<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="projectName">
      <mat-header-cell *matHeaderCellDef> Project Name </mat-header-cell>
      <mat-cell *matCellDef="let Project"> {{Project.projectName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="projectDescription">
      <mat-header-cell *matHeaderCellDef> Project Description </mat-header-cell>
      <mat-cell *matCellDef="let Project"> {{Project.projectDescription}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <mat-header-cell *matHeaderCellDef> Klant naam </mat-header-cell>
      <mat-cell *matCellDef="let Project"> {{Project.customerName}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [ngClass]="{'selected': selectedProject  == row}"></mat-row>
  </mat-table>

  
</div>
<button mat-raised-button type="submit" class="mat-primary" (click)="modifyProject()" >Wijzigen</button>
<button mat-raised-button type="submit" class="mat-primary" (click)="deleteProject()" >Verwijderen</button>
