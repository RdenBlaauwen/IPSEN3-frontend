<mat-card *ngIf="admin">
  <mat-card-header>
      <mat-card-title>
          <h1>Aanmaken Project</h1>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form name="createForm" #registerForm="ngForm" (ngSubmit)="insertNewProject()">
        <mat-form-field class="" style="margin-top: 20px">
          <input matInput #projectName name="projectName" placeholder="Project Naam" required [(ngModel)]="project.projectName" #projectName="ngModel">
        </mat-form-field><br>
        <mat-form-field class="">
          <input matInput name="projectDescription" placeholder="Project beschrijving"  required [(ngModel)]="project.projectDescription" #projectDescription="ngModel">
        </mat-form-field><br>
        <mat-form-field>
          <mat-select [(ngModel)]="selectdCustomer" placeholder="Kies een klant" name="customer" required>
            <mat-option *ngFor="let customer of customers" [value]="customer.customer_id">
              {{ customer.customer_name }}
            </mat-option>
          </mat-select>
        </mat-form-field><br><br>
          <button [disabled]="!registerForm.valid"  mat-raised-button type="submit" class="btn btn-primary btn-sm" >Toevoegen</button>
      </form>
  </mat-card-content>
</mat-card>
<p *ngIf="!admin">U bent niet geauthoriseerd</p>
